<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style1.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
    <title>Đăng ký</title>
</head>

<body>
<div class="container">
    <div class="container-inner">
        <div class="image-holder">
            <img th:src="@{images/Logo1.png}" alt="Logo">
        </div>
        <div class="form-register">
            <div class="tittle">
                Create account
            </div>
            <div class="form-inner">
                <form th:action="@{/admin/register}" th:object="${nguoiDung}" method="post">
                    <div class="form-wrapper">
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control1">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <input type="password" class="form-control1" name="matKhau" id="matKhau"
                           placeholder="Nhập password">
                    <input type="text" class="form-control1" name="name" id="name" placeholder="Nhập họ tên">
                    <input type="text" class="form-control1" name="diaChi" id="diaChi" placeholder="Nhập địa chỉ">
                    <div class="form-wrapper">
                        <select name="gioiTinh" id="" class="form-control1">
                            <option value="" disabled="" selected="">Giới tính</option>
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <label for="ngaySinh">Ngày sinh:</label>
                    <input type="date" id="ngaySinh" name="ngaySinh">
                    <input type="text" class="form-control1" name="sdt" id="sdt" placeholder="Nhập số điện thoại">
                    <button type="submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
