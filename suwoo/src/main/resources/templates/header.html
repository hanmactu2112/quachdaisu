<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Home admin</title>
  <link rel="icon" type="image/x-icon" th:href="@{/images/Logo1.png}">

</head>
<body>
<div class="wraper">
  <div th:fragment="header">
    <div class="navbar1">
      <div class="navbar_inner">
        <div class="logo" id="logo" style="transition-duration: 400ms;">
          <a th:href="@{/admin}">
            <img src="http://localhost:8080/images/Logo1.png" alt="SuStores"></a>
        </div>
        <div class="navbar_main" id="navbar_main">
          <div class="navbar_main_inner">
            <div class="navbar_left">
              <div class="left_item">
                                <span class="material-symbols-outlined" onclick="myFunction()">
                                    menu
                                </span>
              </div>
              <div class="left_item">
                <input class="left_input" type="text" placeholder="Nhập từ khóa cần tìm...">
              </div>
              <div class="left_item">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
              </div>
            </div>
            <div class="navbar_right">
              <div class="right_item notifications">
                                <span class="material-symbols-outlined">
                                    notifications
                                </span>
                <span class="badge">3</span>
              </div>
              <div class="right_item notifications">
                                <span class="material-symbols-outlined">
                                    mark_email_unread
                                </span>
                <span class="badge">10</span>
              </div>


              <div class="right_item">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                <span class="user_name" sec:authentication="principal.ten">

                                </span>
                <!--                            <span class="user_name" th:text="${user.ten}">-->

                <!--                                </span>-->
                <span class="material-symbols-outlined">
                                    arrow_drop_down
                                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content_body">
  </div>

</div>
<script>
        function myFunction() {
            console.log(document.getElementById("sideBar").style.width);
            if (document.getElementById("sideBar").style.width === "0px") {
                document.getElementById("sideBar").style.width = "15%";
                document.getElementById("logo").style.width = "15%";
                document.getElementById("bgbody").style.width = "85%";
                document.getElementById("navbar_main").style.width = "85%";

            }
            else {
                document.getElementById("sideBar").style.width = 0;
                document.getElementById("logo").style.width = 0;
                document.getElementById("bgbody").style.width = "100%";
                document.getElementById("navbar_main").style.width = "100%";
            }
        };
    </script>
</body>
</html>
